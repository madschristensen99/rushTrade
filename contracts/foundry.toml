[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
optimizer = true
optimizer_runs = 200
via_ir = false
# No global solc pin â€” Foundry will pick the right compiler per-file based on
# each pragma, which lets the Gnosis CTF (^0.5.1) and our contracts (^0.8.24)
# coexist in the same project.
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "conditional-tokens/=lib/conditional-tokens-contracts/contracts/",
]

[profile.default.fuzz]
runs = 256

[rpc_endpoints]
monad_testnet = "${MONAD_TESTNET_RPC_URL}"
monad_mainnet = "${MONAD_MAINNET_RPC_URL}"
anvil = "http://127.0.0.1:8545"

[etherscan]
monad_testnet = { key = "${MONAD_ETHERSCAN_API_KEY}", url = "${MONAD_TESTNET_EXPLORER_URL}" }
